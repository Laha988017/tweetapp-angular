<main>
  <div>
    <!--profile-->
    <main class="container">
      <div class="my-1 p-1 bg-body rounded shadow-sm">
        <div
          class="d-flex align-items-center p-3 my-3 text-white rounded shadow-lg"
          style="background-color: rgb(25, 76, 92)"
        >
          <h2 class="me-3"><i class="bi bi-send-fill"></i></h2>
          <div class="lh-3">
            <h1 class="h6 mb-0 text-white lh-1">
              Welcome {{ username }}! Let's tweet now!!
            </h1>
            <small>@{{ username }}</small>
          </div>
        </div>

        <!-- Post Tweets -->
        <div class="my-4 p-3 bg-body rounded shadow-lg">
          <!-- <h6 class="border-bottom pb-2 mb-0">Post Tweet</h6> -->
          <div class="d-flex pt-2 pb-2 mb-0">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              fill="lightblue"
              class="bi bi-send-fill"
              viewBox="0 0 16 16"
              style="padding-right: 10px"
            >
              <path
                d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"
              />
            </svg>
            <h6 class="pt-1 pb-2 mb-0">Tweet Now</h6>
          </div>

          <div class="d-flex text-muted">
            <div class="input-group mb-3">
              <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="Leave a comment here"
                  id="floatingTextarea2"
                  style="height: 100px"
                ></textarea>
                <label for="floatingTextarea2">Type a tweet....</label>
                <div class="input-group-append mt-4">
                  <button class="btn btn-primary" type="button">Tweet</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- All Tweets -->
        <div class="my-4 p-3 bg-body rounded shadow-lg">
          <h6 class="border-bottom pb-2 mb-0">Recent Tweets</h6>

          <div *ngFor="let t of tweetItems" class="list-group w-auto">
            <a
              class="list-group-item list-group-item-action d-flex gap-3 py-3"
              aria-current="true"
            >
              <svg
                class="bd-placeholder-img flex-shrink-0 me-2 rounded"
                width="32"
                height="32"
                xmlns="http://www.w3.org/2000/svg"
                role="img"
                aria-label="Placeholder: 32x32"
                preserveAspectRatio="xMidYMid slice"
                focusable="false"
              >
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#007bff" />
                <text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text>
              </svg>
              <div class="d-flex gap-2 w-100 justify-content-between">
                <div>
                  <h6 class="mb-0">@{{ t.username }}</h6>
                  <p class="mb-0 opacity-75">
                    {{ t.tweet }}
                  </p>
                  <button type="button" class="btn">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="blue"
                      class="bi bi-hand-thumbs-up"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M8.864.046C7.908-.193 7.02.53 6.956 1.466c-.072 1.051-.23 2.016-.428 2.59-.125.36-.479 1.013-1.04 1.639-.557.623-1.282 1.178-2.131 1.41C2.685 7.288 2 7.87 2 8.72v4.001c0 .845.682 1.464 1.448 1.545 1.07.114 1.564.415 2.068.723l.048.03c.272.165.578.348.97.484.397.136.861.217 1.466.217h3.5c.937 0 1.599-.477 1.934-1.064a1.86 1.86 0 0 0 .254-.912c0-.152-.023-.312-.077-.464.201-.263.38-.578.488-.901.11-.33.172-.762.004-1.149.069-.13.12-.269.159-.403.077-.27.113-.568.113-.857 0-.288-.036-.585-.113-.856a2.144 2.144 0 0 0-.138-.362 1.9 1.9 0 0 0 .234-1.734c-.206-.592-.682-1.1-1.2-1.272-.847-.282-1.803-.276-2.516-.211a9.84 9.84 0 0 0-.443.05 9.365 9.365 0 0 0-.062-4.509A1.38 1.38 0 0 0 9.125.111L8.864.046zM11.5 14.721H8c-.51 0-.863-.069-1.14-.164-.281-.097-.506-.228-.776-.393l-.04-.024c-.555-.339-1.198-.731-2.49-.868-.333-.036-.554-.29-.554-.55V8.72c0-.254.226-.543.62-.65 1.095-.3 1.977-.996 2.614-1.708.635-.71 1.064-1.475 1.238-1.978.243-.7.407-1.768.482-2.85.025-.362.36-.594.667-.518l.262.066c.16.04.258.143.288.255a8.34 8.34 0 0 1-.145 4.725.5.5 0 0 0 .595.644l.003-.001.014-.003.058-.014a8.908 8.908 0 0 1 1.036-.157c.663-.06 1.457-.054 2.11.164.175.058.45.3.57.65.107.308.087.67-.266 1.022l-.353.353.353.354c.043.043.105.141.154.315.048.167.075.37.075.581 0 .212-.027.414-.075.582-.05.174-.111.272-.154.315l-.353.353.353.354c.047.047.109.177.005.488a2.224 2.224 0 0 1-.505.805l-.353.353.353.354c.006.005.041.05.041.17a.866.866 0 0 1-.121.416c-.165.288-.503.56-1.066.56z"
                      />
                    </svg>
                  </button>
                  <button class="btn" (click)="openModal(t.tweetId)">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="purple"
                      class="bi bi-chat-dots-fill"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7zM5 8a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"
                      />
                    </svg>
                    <span class="visually-hidden">Button</span>
                  </button>
                </div>
                <small class="opacity-50 text-nowrap">{{
                  t.date | dateAgo
                }}</small>
              </div>
            </a>
          </div>

          <!-- <small class="d-block text-end mt-3">
          <a href="#">All Tweets</a>
        </small> -->
        </div>
      </div>
    </main>
    <script
      src="https://getbootstrap.com/docs/5.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <div
      class="modal"
      tabindex="-1"
      role="dialog"
      [ngStyle]="{ display: display }"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title d-flex text-muted">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="lightblue"
                class="bi bi-send-fill"
                viewBox="0 0 16 16"
                style="padding-right: 10px"
              >
                <path
                  d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"
                />
              </svg>
              <h6 class="pb-2 mb-0">Comment Now</h6>
            </div>
            <button
              type="button"
              class="close"
              aria-label="Close"
              (click)="onCloseHandled()"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form #f="ngForm" (ngSubmit)="submit(f)">
              <div class="my-1 p-1">
                <div class="d-flex text-muted pt-3">
                  <svg
                    class="bd-placeholder-img flex-shrink-0 me-2 rounded"
                    width="32"
                    height="32"
                    xmlns="http://www.w3.org/2000/svg"
                    role="img"
                    aria-label="Placeholder: 32x32"
                    preserveAspectRatio="xMidYMid slice"
                    focusable="false"
                  >
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#007bff" />
                    <text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text>
                  </svg>

                  <p class="pb-3 mb-0 small lh-sm">
                    <strong class="d-block text-gray-dark"
                      >@{{ tweetItems[tweetId].username }}</strong
                    >
                    {{ tweetItems[tweetId].tweet }}
                  </p>
                </div>

                <div class="d-flex text-muted pt-3">
                  <div class="input-group mb-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter your Comment"
                      aria-label="Recipient's username"
                      aria-describedby="basic-addon2"
                    />
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="button">
                        Post
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-default"
              (click)="onCloseHandled()"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
